<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form method="POST">
    <input type="input" name="url" class="url"></input>
  </form>
  <script>
    $('.url').keypress(function(e) {
      if (e.which === 13) {
        $('form').submit();
        return false;
      }
    });
  </script>
</body>
</html>
